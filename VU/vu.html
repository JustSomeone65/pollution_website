<!DOCTYPE html>
<html lang="en">
<head>
  <title> Location template </title>
  <!-- HTML -->
  <!-- Custom Styles -->
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
    <header>
      My Project
    </header>
    <ul>
      <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
      <li><a href="#"><i class="fas fa-link"></i>Shortcuts</a></li>
      <li><a href="#"><i class="fas fa-stream"></i>Overview</a></li>
      <li><a href="#"><i class="fas fa-calendar-week"></i>Events</a></li>
      <li><a href="#"><i class="far fa-question-circle"></i>About</a></li>
      <li><a href="#"><i class="fas fa-sliders-h"></i>Services</a></li>
      <li><a href="#"><i class="far fa-envelope"></i>Contact</a></li>
    </ul>
  </div>
  <section id="description">
    <div class="clearfix">
      <img src="Audi_Brandplattform_Colours_Element-15.webp", alt="white"id="hp">
      <div class id="text-box">
        <h2> Description</h2>
        <p>
          A brief description of what the place is about and what is special about it
        </p>
      </div>
    </div>
  </section>
  <section id="location">
    <div class="clearfix">
      <img src="Audi_Brandplattform_Colours_Element-15.webp", alt="white"id="hp2">
      <h2> Location</h2>
      <p>
        The location of the location
      </p>
    </div>
  </section>
  <section id="CO2">
    <div class="clearfix">
      <img src="Audi_Brandplattform_Colours_Element-15.webp", alt="white"id="hp">
      <h2> Carbon Dioxide levels</h2>
      <p>
        The CO2 levels over a course of time
      </p>
    </div>
  </section>
</div>
</body>
</html>
