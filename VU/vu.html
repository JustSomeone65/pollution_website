<!DOCTYPE html>
<html lang="en">

<head>
  <title>Location Name</title>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Side bar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

  </div>

  <div id="main">

  <!-- Box to ensure that nothing hids behind sidebar -->
  <div class="box">
    <!-- Top Title (location name and picture) -->
      
  <div class="Location">
        <img src="Audi_Brandplattform_Colours_Element-15.webp" , alt="white" width=" 1025px" height="300px" style=vertical-align:left;margin:0 5px;><!-- Picture of location -->

      </div>
    </section>
    <!-- The CO2 information  -->
    <section id="CO2">
