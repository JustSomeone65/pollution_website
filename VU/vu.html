<!DOCTYPE html>
<html lang="en">
<head>
  <title>Location Name</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <!-- Opened Side Bar -->
  <div id="mySidebar" class="sidebar">

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>

  </div>

  <!--Header-->

    <div class="location">
      Location name
    </div>
    <!--Background of Header -->
    <img src="image1.jpg"  alt="image1" width=" 1025px" height="300px">
  </div>

  <div class="minimap">
    <img src="image2.jpg" alt="image2" id="image2">
  </div>
  <!--Information Section-->
  <div class="information">
    <!--Section 1-->
    <div class="section1">
      <h3> Section 1</h3>
      <p>
        A brief description of what the place is about and what is special about it
      </p>
      <img src="image3.jpg" alt="image3" id="image3">
    </div>
    <!--Section 2-->
    <div class="section2">
      <h3>Section 2</h3>
      <p> 
        The CO2 levels over the course of time.
      </p>
      <img src="image4.jpg" alt="image4" id="image4">
    </div>
  </div>
  <!--Mission-->
  <div class="mission">
    <h3>Mission </h3>
      <p> 
        The _____ levels over the course of time.
      </p>
  </div>
  <!--Footer-->
  <div class="footer">
    ...
  </div>

  <!-- <script></script> -->
</body>
</html>
