<!DOCTYPE html>
<html lang="en">

<head>
  <title>Location Name</title>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
  

<body>
  <!-- Opened Side Bar -->
  <div id="mySidebar" class="sidebar">
    <!--Exit Button-->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <!--Menu Options-->
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
  </div>
  <!--Closed Side Bar-->
  <div class="main">
    <!--Opening Icon/Button-->
    <button class="openbtn" onclick="openNav()">☰ </button>
  </div>

  <!-- Box to ensure that nothing hids behind sidebar -->
  <div class="box">
    
    
    <!-- Top Title (location name and picture) -->
  <div class="Location">
        <img src="image1.jpg" , alt="image1" width=" 1025px" height="300px" style=vertical-align:left;margin:0 5px;><!-- Picture of location -->
        <div class="centered">Location name           </div> <!-- If you want to change the font,size,color or any other attributes do it in the css .centered section -->
      </div>
    
    <!-- The description and picture to the left of the description -->
    <section id="description">
      <div class="clearfix">
        <!-- This is to make sure that the picture and text are aligned -->
        <img src="image2.jpg" , alt="image2" id="image2"> <!-- Another picture of location -->
        <div class="text-box">
          <h2> Description</h2>
          <p> A brief description of what the place is about and what is special about it</p>
        </div>
      </div>
    </section>
    <!-- Location section of the website -->
    <section id="location">
      <div class="clearfix">
        <img src="image3.jpg" , alt="image3" id="image3"> <!-- actual map of where it is located -->
        <h2> Location</h2>
        <p> The location of the location</p>
      </div>
    </section>
    <!-- The CO2 information  -->
    <section id="CO2">
      <div class="clearfix">
        <img src="image4.jpg" , alt="image4" id="image4"> <!-- I am not sure what picture we can put in this one. perhaps graphs? -->
        <h2> Carbon Dioxide levels</h2>
        <p> The CO2 levels over a course of time</p>
      </div>
    </section>
  </div>
  <!--Bootstrap JS-->
  <!-- <script></script> -->
</body>
</html>
