<!DOCTYPE html>
<html lang="en">

<head>
  <title>Start</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <!--Styling of website-->
  <style src="main.css"></style>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
  <!--Navagation Bar-->
  <nav class="navbar navbar-custom" id="fullNavbar">
    <div class="container-fluid">
      <!--Navbar Brand-->
      <span class="navbar-brand mb-0 h1">Nashville Pollution</span>
      <!--Opening Icon/Button-->
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#fullSidebar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Side Bar -->
  <div class="collapse navbar-collapse flex-column p-3 navbar-custom float-end" id="fullSidebar" style="width: 280px;">
    <!--Options of Sidebar-->
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li>
        <a href="#" class="nav-link">Sources</a>
      </li>
      <li>
        <a href="#" class="nav-link">About</a>
      </li>
      <li>
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>
  </div>

  <!--Header-->
  <div class="jumbotron jumbotron-fluid text-center" id="header">
    <!--Content of heading-->
    <h1>Title</h1>
    <p>Catchy Phrase</p>
  </div>

  <!--Context & instructions-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12" id="context">
        <h5>Context & Instructions</h5>
        <p>The context and the instructions go here...</p>
      </div>
    </div>

    <!--Interactive Map-->
    <div class="row">
      <div class="col-sm-12" id="nasvilleMap">
        <h5>Map of Nashville</h5>
        <!--Google Maps-->
        <div id="map"></div>
      </div>
    </div>

    <!--Footer-->
    <div class="row">
      <div class="col-sm-12" id="footer">
        This is the footer
      </div>
    </div>
  </div>
  
  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!--Google Maps Key-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6oXb66YRZEKsX0ERUeQQmQLTYeVfguQ&callback=initMap"></script>
</body>

</html>
